<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./build/css/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-primary-cream">
  <main>
    <section class="md:flex md:items-center md:h-[95vh]">
      <div class="bg-white rounded-lg max-w-[375px] my-4 mx-2 mobile:mx-auto md:flex md:max-w-[750px]">
      <figure class="">
        <picture class="">
          <source media="(max-width: 375px)" srcset="./build/img/image-product-mobile.jpg" />
          <source media="(min-width: 376px)" srcset="./build/img/image-product-desktop.jpg" />
          <img src="./build/img/image-product-desktop.jpg" alt="CHANEL perfume" class="w-full h-60 object-cover  object-center rounded-t-lg md:h-[400px] md:w-[375px] md:rounded-tl-lg md:rounded-tr-none md:rounded-bl-lg md:flex-1"/>
        </picture>
      </figure>
      <div class="px-4 py-5 text-sm md:flex-1 md:flex md:flex-col md:justify-around md:content-around">
      <p class="uppercase tracking-wider text-neutral-gray-blue mb-4 ">perfume</p>
      <h2 class="serif-font text-4xl text-neutral-dark-blue mb-4">Gabrielle Essence Eau De Parfum</h2>
      <p class="text-neutral-gray-blue mb-6 ">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <p class="mb-4">
        <span class="serif-font text-4xl text-primary-dark-cyan pr-6">$149.99</span>
        <span class="line-through text-neutral-gray-blue ">$169.9</span>
      </p>
      <button class="bg-primary-dark-cyan text-white w-full p-4 rounded-xl mb-4 text-center hover:bg-primary-dark-cyan-dark transition-colors "> 
        <img src="./build/img/icon-cart.svg" alt="cart" class="inline-block p-2">
        Add to cart
      </button>
    </div>
    </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AJ</a>.
  </div>
</body>
</html>
