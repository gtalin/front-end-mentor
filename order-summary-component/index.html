<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./build/img/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"> -->

  <link rel="stylesheet" href="./build/style.css">


  <!-- <script src="./src/main.js" async></script> -->
</head>
<body class="bg-primary-pale relative overflow-x-hidden">
  <main class="min-h-[100vp] flex justify-center items-center pt-10 mb-10">
    <section class="grow z-1 before:absolute before:inset-0 before:-z-40 before:w-[100vw] before:h-[50vh] before:bg-cover before:bg-no-repeat before:bg-bottom before:bg-pb-mobile md:before:bg-pb-desktop">
      <div class="max-w-screen-card mx-auto bg-white m-2 rounded-3xl shadow-2xl">
        <img src="./build/img/illustration-hero.svg" alt="" class="w-full rounded-t-3xl">
        <div class="py-8 px-4 text-center">
          <h2 class="text-neutral-dark font-black text-3xl mb-6">Order Summary</h2>
          <p class="text-neutral-desaturated mb-6 text-sm leading-6">
            You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
          </p>
          <div class="bg-neutral-pale rounded-lg py-4 px-4 mb-6 flex items-center justify-start">
            <img src="./build/img/icon-music.svg" alt="" aria-hidden="true" class="mr-8">
            <div class="grow flex justify-between items-center">
            <p class="flex flex-col">
              <span class="text-neutral-dark font-bold">Annual Plan</span>
              <span class="text-neutral-desaturated">$59.99/year</span>
            </p>
            <a href="#" class="text-primary underline font-bold text-sm hover:text-primary/60 focus:text-primary/60 transition hover:no-underline focus:no-underline">Change</a>
          </div>
          </div>
          <a href="#" class="bg-primary text-neutral-pale font-bold shadow-shadow-1 py-3 px-4 block text-center rounded-lg mb-8 text-sm transition hover:bg-primary/60 focus:bg-primary/60">Proceed to Payment</a>
          <a href="#" class="text-neutral-desaturated text-sm font-bold block text-center hover:text-neutral-dark focus:text-neutral-dark">Cancel Order</a>
      </div>
    </div>
    </section>
  </main>
  
  <footer class="text-[11px] text-center text-gray-500 mb-2">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-primary hover:text-neutral-black focus:text-neutral-black">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/gtalin" class="text-primary hover:text-secondary-blue focus:text-secondary-blue">AJ</a>.
  </footer>
</body>
</html>
